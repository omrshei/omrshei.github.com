  <main> 
      <div class="container">
        <h3>Contact Us</h3>
        <form target="_blank" action="https://formsubmit.co/omar.adam@powercoders.org" method="POST" name="contact_form">
          <label for="first_name">Name</label><br>
          <input name="first_name" type="text" required placeholder="John"/>
          <br>
          <label for="email">Email</label><br>
          <input name="email" type="email" required placeholder="you@domain.com"/>
          <br>
          <label for="message">Message</label><br>
          <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..."></textarea>
          <div class="center">
            <input type="submit" value="Send">
          </div>
        </form>	
      </div>
